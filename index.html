<script>

function validatereqEmail()
  
  {   
    var mail = document.getElementById("email").value;
	var rgx = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if(mail.match(rgx))
	{
		document.querySelector("[for='reqemail']").style.display = "none";
	    return true;
	}
	else
	{
	    document.querySelector("[for='reqemail']").style.display = "block";
		return false;
	}
};
function validateuserEmail()
{
    var newmail = document.getElementById("uemail").value;
	var rgx = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if(newmail.match(rgx))
	{
	   document.querySelector("[for='00N3J000000haKO']").style.display = "none";
	   return true;
	}
	else
	{
	    document.querySelector("[for='00N3J000000haKO']").style.display = "block";
		return false;
	}
	
};
function valideffdate() {
         var effdate = document.getElementById("txtDate").value;

		if(!effdate){
			    document.querySelector("[for='00N3J000000haKA']").style.display = "block";
				return false;
			}
			else
			{
	         document.querySelector("[for='00N3J000000haKA']").style.display = "none";
		     return true;
		}
		            
		
};		
function validate() {
         var effdate = document.getElementById("txtDate").value;
         var netaccess = document.getElementById("netaccess").value;
         var netdrives = document.getElementById("netdrives").value;
            if (netaccess === "RDS/VMware" && netdrives === "") {
			    document.querySelector("[for='00N3J000000haKG']").style.display = "block";
			    document.getElementById("netdrives").reload();
				return false;
            }else{
            	document.querySelector("[for='00N3J000000haKG']").style.display = "none";
            }
			return true;
        };

function showSuccss() {
    document.getElementById('ticketForm').classList.add('submitted');
}
$(function () {

            dateFormat: 'mm/dd/yy'
        });
    });
$(document).ready(function() {
  $("#txtDate").datepicker();
  $('.fa-calendar').click(function() {
    $("#txtDate").focus();
  });
});

</script>
